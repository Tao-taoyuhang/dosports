<!doctype html>  
<html>  
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>展示台电脑端</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <!--jquery-->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script language="javascript" type="text/javascript"></script>
</head>
<body>
<div class="bg">
    <div class="bgImg"></div>
</div>
<div class="bgButton" onclick="stopWallpaper();">充卡</div>

<div class="left">
  <div class="left-ad">
  </div>
</div>
<div class="right" style="display: none;">
  <div class="right-tips">请展示您的会员码</div>
  <div class="right-qrcode">
    <div class="qrcode-show"></div>
    <input id="wxId">
  </div>
  <input style="display:none" id="cardNum">
  <div class="right-card">
    <div class="card-show"></div>
    <div class="card-more" onclick="cardMore();">更多类型</div>
    <div class="card-hide" style="display: none;"></div>
  </div>
  <div class="right-say">商品信息：月卡一张 价格250元</div>
  <div class="right-button" onclick="cardPay();">确定并支付</div>
</div>
</body>
</html>
